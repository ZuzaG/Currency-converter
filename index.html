<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Projekt #2 - przelicznik walut</title>
  </head>
  <body>
    <div id="container">
      <div id="navparent">
        <div id="logo"><img src="./Images/logo.png" alt="Logo" /></div>
        <div id="headline">Przelicznik walut</div>
      </div>
      <div id="counting">
        <form id="form">
          <input
            id="valueToConvert"
            type="number"
            placeholder="Wpisz kwotÄ™"
            class="inputValue"
            oninput="if((this.value.length) > 5) { this.value = this.value.substring(0, 5); }"
          />
          <select id="currenciesToChoose" name="select">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
          </select>
          <button id="btn">Przelicz</button>
          <div id="inPLN"></div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
